<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Chart background -->
  <rect x="50" y="20" width="500" height="360" fill="#f9f9f9" stroke="#000" stroke-width="1"/>
  <text x="300" y="50" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Area Distribution</text>
  
  <!-- Matrix Multiplication (58%) -->
  <rect x="100" y="90" width="400" height="120" fill="#1f77b4" stroke="#000" stroke-width="1"/>
