<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <!-- Main Container -->
  <rect x="50" y="20" width="500" height="460" fill="#f0f0f0" stroke="#000" stroke-width="2"/>
  <text x="300" y="50" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Control FSM</text>
  
  <!-- IDLE state -->
  <ellipse cx="300" cy="100" rx="60" ry="30" fill="#d4e6f1" stroke="#000" stroke-width="1.5"/>
  <text x="300" y="105" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">IDLE</text>
  
  <!-- LOAD_QKV state -->
  <ellipse cx="300" cy="180" rx="60" ry="30" fill="#d5f5e3" stroke="#000" stroke-width="1.5"/>
  <text x="300" y="185" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">LOAD_QKV</text>
  
  <!-- COMPUTE_QK state -->
  <ellipse cx="300" cy="260" rx="60" ry="30" fill="#d5f5e3" stroke="#000" stroke-width="1.5"/>
  <text x="300" y="265" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">COMPUTE_QK</text>
  
  <!-- COMPUTE_SOFTMAX state -->
  <ellipse cx="300" cy="340" rx="80" ry="30" fill="#d5f5e3" stroke="#000" stroke-width="1.5"/>
  <text x="300" y="345" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">COMPUTE_SOFTMAX</text>
  
  <!-- COMPUTE_OUTPUT state -->
  <ellipse cx="300" cy="420" rx="80" ry="30" fill="#d5f5e3" stroke="#000" stroke-width="1.5"/>
  <text x="300" y="425" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">COMPUTE_OUTPUT</text>
  
  <!-- STORE_OUTPUT state -->
  <ellipse cx="150" cy="340" rx="80" ry="30" fill="#d5f5e3" stroke="#000" stroke-width="1.5"/>
  <text x="150" y="345" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">STORE_OUTPUT</text>
  
  <!-- Arrows connecting states -->
  <line x1="300" y1="130" x2="300" y2="150" stroke="#000" stroke-width="1.5"/>
  <polygon points="300,150 295,140 305,140" fill="#000"/>
  
  <line x1="300" y1="210" x2="300" y2="230" stroke="#000" stroke-width="1.5"/>
  <polygon points="300,230 295,220 305,220" fill="#000"/>
  
  <line x1="300" y1="290" x2="300" y2="310" stroke="#000" stroke-width="1.5"/>
  <polygon points="300,310 295,300 305,300" fill="#000"/>
  
  <line x1="300" y1="370" x2="300" y2="390" stroke="#000" stroke-width="1.5"/>
  <polygon points="300,390 295,380 305,380" fill="#000"/>
  
  <line x1="220" y1="420" x2="150" y2="370" stroke="#000" stroke-width="1.5"/>
  <polygon points="150,370 162,375 160,385" fill="#000"/>
  
  <!-- Return to IDLE arrow -->
  <path d="M 120 320 C 80 250 80 150 250 100" stroke="#000" stroke-width="1.5" fill="none"/>
  <polygon points="250,100 240,108 243,95" fill="#000"/>
  <text x="100" y="220" font-family="Arial" font-size="12" text-anchor="middle">(back to IDLE)</text>
</svg>
