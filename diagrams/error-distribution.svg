<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Chart background -->
  <rect x="50" y="20" width="500" height="350" fill="#f9f9f9" stroke="#000" stroke-width="1"/>
  
  <!-- Y-axis -->
  <line x1="100" y1="50" x2="100" y2="350" stroke="#000" stroke-width="1.5"/>
  <!-- Y-axis ticks and labels -->
  <line x1="95" y1="50" x2="100" y2="50" stroke="#000" stroke-width="1"/>
  <text x="85" y="55" font-family="Arial" font-size="12" text-anchor="end">40%</text>
  
  <line x1="95" y1="110" x2="100" y2="110" stroke="#000" stroke-width="1"/>
  <text x="85" y="115" font-family="Arial" font-size="12" text-anchor="end">35%</text>
  
  <line x1="95" y1="170" x2="100" y2="170" stroke="#000" stroke-width="1"/>
  <text x="85" y="175" font-family="Arial" font-size="12" text-anchor="end">30%</text>
  
  <line x1="95" y1="230" x2="100" y2="230" stroke="#000" stroke-width="1"/>
  <text x="85" y="235" font-family="Arial" font-size="12" text-anchor="end">20%</text>
  
  <line x1="95" y1="290" x2="100" y2="290" stroke="#000" stroke-width="1"/>
  <text x="85" y="295" font-family="Arial" font-size="12" text-anchor="end">10%</text>
  
  <line x1="95" y1="350" x2="100" y2="350" stroke="#000" stroke-width="1"/>
  <text x="85" y="355" font-family="Arial" font-size="12" text-anchor="end">0%</text>
  
  <!-- X-axis -->
  <line x1="100" y1="350" x2="500" y2="350" stroke="#000" stroke-width="1.5"/>
  
  <!-- Bars -->
  <!-- <1% -->
  <rect x="150" y="50" width="60" height="300" fill="#1f77b4" stroke="#000" stroke-width="1"/>
  <text x="180" y="370" font-family="Arial" font-size="12" text-anchor="middle">&lt;1%</text>
  <text x="180" y="40" font-family="Arial" font-size="12" text-anchor="middle">(38%)</text>
  
  <!-- 1-3% -->
  <rect x="250" y="50" width="60" height="300" fill="#ff7f0e" stroke="#000" stroke-width="1"/>
  <text x="280" y="370" font-family="Arial" font-size="12" text-anchor="middle">1-3%</text>
  <text x="280" y="40" font-family="Arial" font-size="12" text-anchor="middle">(41%)</text>
  
  <!-- 3-5% -->
  <rect x="350" y="230" width="60" height="120" fill="#2ca02c" stroke="#000" stroke-width="1"/>
  <text x="380" y="370" font-family="Arial" font-size="12" text-anchor="middle">3-5%</text>
  <text x="380" y="220" font-family="Arial" font-size="12" text-anchor="middle">(16%)</text>
  
  <!-- >5% -->
  <rect x="450" y="290" width="60" height="60" fill="#d62728" stroke="#000" stroke-width="1"/>
  <text x="480" y="370" font-family="Arial" font-size="12" text-anchor="middle">&gt;5%</text>
  <text x="480" y="280" font-family="Arial" font-size="12" text-anchor="middle">(5%)</text>
  
  <!-- Axis labels -->
  <text x="60" y="200" font-family="Arial" font-size="14" text-anchor="middle" transform="rotate(-90, 60, 200)">% of Results</text>
  <text x="300" y="390" font-family="Arial" font-size="14" text-anchor="middle">Error Range</text>
</svg>
