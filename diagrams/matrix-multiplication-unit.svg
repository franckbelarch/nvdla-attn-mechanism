  <rect x="230" y="160" width="60" height="60" fill="#d5f5e3" stroke="#000" stroke-width="1"/>
  <text x="260" y="195" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">PE</text>
  
  <rect x="310" y="160" width="60" height="60" fill="#d5f5e3" stroke="#000" stroke-width="1"/>
  <text x="340" y="195" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">PE</text>
  
  <rect x="390" y="160" width="60" height="60" fill="#d5f5e3" stroke="#000" stroke-width="1"/>
  <text x="420" y="195" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">PE</text>
  
  <!-- Row 3 -->
  <rect x="150" y="240" width="60" height="60" fill="#d5f5e3" stroke="#000" stroke-width="1"/>
  <text x="180" y="275" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">PE</text>
  
  <rect x="230" y="240" width="60" height="60" fill="#d5f5e3" stroke="#000" stroke-width="1"/>
  <text x="260" y="275" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">PE</text>
  
  <rect x="310" y="240" width="60" height="60" fill="#d5f5e3" stroke="#000" stroke-width="1"/>
  <text x="340" y="275" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">PE</text>
  
  <rect x="390" y="240" width="60" height="60" fill="#d5f5e3" stroke="#000" stroke-width="1"/>
  <text x="420" y="275" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">PE</text>
  
  <!-- Row 4 -->
  <rect x="150" y="320" width="60" height="60" fill="#d5f5e3" stroke="#000" stroke-width="1"/>
  <text x="180" y="355" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">PE</text>
  
  <rect x="230" y="320" width="60" height="60" fill="#d5f5e3" stroke="#000" stroke-width="1"/>
