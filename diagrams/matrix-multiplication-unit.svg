  <rect x="100" y="400" width="180" height="30" fill="#d4e6f1" stroke="#000" stroke-width="1"/>
  <text x="190" y="420" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Input Registers</text>
  
  <rect x="320" y="400" width="180" height="30" fill="#d4e6f1" stroke="#000" stroke-width="1"/>
  <text x="410" y="420" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Output Registers</text>
  
