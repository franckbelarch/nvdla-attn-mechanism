  <line x1="340" y1="220" x2="340" y2="240" stroke="#000" stroke-width="1.5"/>
  <line x1="420" y1="220" x2="420" y2="240" stroke="#000" stroke-width="1.5"/>
  
  <line x1="180" y1="300" x2="180" y2="320" stroke="#000" stroke-width="1.5"/>
  <line x1="260" y1="300" x2="260" y2="320" stroke="#000" stroke-width="1.5"/>
  <line x1="340" y1="300" x2="340" y2="320" stroke="#000" stroke-width="1.5"/>
  <line x1="420" y1="300" x2="420" y2="320" stroke="#000" stroke-width="1.5"/>
  
