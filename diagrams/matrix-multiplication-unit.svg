  <rect x="100" y="440" width="400" height="30" fill="#ebdef0" stroke="#000" stroke-width="1"/>
  <text x="300" y="460" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Control Logic</text>
  
  <!-- Note at the bottom -->
  <text x="300" y="490" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">PE = Processing Element (16-bit multiplier + accumulator)</text>
