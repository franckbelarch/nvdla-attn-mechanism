  <!-- X-axis -->
  <line x1="100" y1="350" x2="500" y2="350" stroke="#000" stroke-width="1.5"/>
  
  <!-- Bars -->
  <!-- CPU -->
  <rect x="130" y="349" width="40" height="1" fill="#ff7f0e" stroke="#000" stroke-width="1"/>
  <text x="150" y="370" font-family="Arial" font-size="12" text-anchor="middle">CPU</text>
  
  <!-- Our Implementation -->
  <rect x="200" y="150" width="40" height="200" fill="#1f77b4" stroke="#000" stroke-width="1"/>
  <text x="220" y="370" font-family="Arial" font-size="12" text-anchor="middle">Our Impl.</text>
  
  <!-- ELSA -->
  <rect x="270" y="50" width="40" height="300" fill="#2ca02c" stroke="#000" stroke-width="1"/>
  <text x="290" y="370" font-family="Arial" font-size="12" text-anchor="middle">ELSA</text>
  
  <!-- SpAtten -->
  <rect x="340" y="140" width="40" height="210" fill="#d62728" stroke="#000" stroke-width="1"/>
  <text x="360" y="370" font-family="Arial" font-size="12" text-anchor="middle">SpAtten</text>
  
  <!-- A² -->
  <rect x="410" y="200" width="40" height="150" fill="#9467bd" stroke="#000" stroke-width="1"/>
  <text x="430" y="370" font-family="Arial" font-size="12" text-anchor="middle">A²</text>
  
  <!-- GPU -->
  <rect x="480" y="300" width="40" height="50" fill="#8c564b" stroke="#000" stroke-width="1"/>
  <text x="500" y="370" font-family="Arial" font-size="12" text-anchor="middle">GPU</text>
  
  <!-- Axis labels -->
  <text x="60" y="200" font-family="Arial" font-size="14" text-anchor="middle" transform="rotate(-90, 60, 200)">GOPS/W</text>
  <text x="300" y="390" font-family="Arial" font-size="14" text-anchor="middle">Platform</text>
  
  <!-- Point out values with text -->
  <text x="290" y="42" font-family="Arial" font-size="10" text-anchor="middle">(ELSA) 165</text>
  <text x="220" y="142" font-family="Arial" font-size="10" text-anchor="middle">(Our Impl.) 131</text>
  <text x="360" y="132" font-family="Arial" font-size="10" text-anchor="middle">(SpAtten) 123</text>
  <text x="430" y="192" font-family="Arial" font-size="10" text-anchor="middle">(A²) 109</text>
  <text x="500" y="292" font-family="Arial" font-size="10" text-anchor="middle">(GPU) 40</text>
  <text x="150" y="342" font-family="Arial" font-size="10" text-anchor="middle">(CPU) 0.01</text>
