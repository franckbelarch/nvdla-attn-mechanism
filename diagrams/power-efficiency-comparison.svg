<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Chart background -->
  <rect x="50" y="20" width="500" height="330" fill="#f9f9f9" stroke="#000" stroke-width="1"/>
  
  <!-- Y-axis -->
  <line x1="100" y1="50" x2="100" y2="350" stroke="#000" stroke-width="1.5"/>
