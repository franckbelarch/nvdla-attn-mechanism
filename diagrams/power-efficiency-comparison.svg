  <line x1="95" y1="50" x2="100" y2="50" stroke="#000" stroke-width="1"/>
  <text x="85" y="55" font-family="Arial" font-size="12" text-anchor="end">160</text>
  
  <line x1="95" y1="100" x2="100" y2="100" stroke="#000" stroke-width="1"/>
  <text x="85" y="105" font-family="Arial" font-size="12" text-anchor="end">140</text>
  
  <line x1="95" y1="150" x2="100" y2="150" stroke="#000" stroke-width="1"/>
  <text x="85" y="155" font-family="Arial" font-size="12" text-anchor="end">120</text>
  
  <line x1="95" y1="200" x2="100" y2="200" stroke="#000" stroke-width="1"/>
