<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <!-- Main Unit Container -->
  <rect x="50" y="20" width="500" height="460" fill="#f0f0f0" stroke="#000" stroke-width="2"/>
  <text x="300" y="50" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Softmax Unit</text>
  
  <!-- Maximum Finder -->
  <rect x="100" y="80" width="160" height="40" fill="#d5f5e3" stroke="#000" stroke-width="1"/>
  <text x="180" y="105" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Maximum Finder</text>
  
  <!-- Subtraction Circuit -->
  <rect x="340" y="80" width="160" height="40" fill="#d5f5e3" stroke="#000" stroke-width="1"/>
  <text x="420" y="105" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Subtraction Circuit</text>
  
  <!-- Arrow from Maximum Finder to Subtraction -->
  <line x1="260" y1="100" x2="340" y2="100" stroke="#000" stroke-width="1.5"/>
  <polygon points="340,100 330,95 330,105" fill="#000"/>
  
  <!-- Exponential Approximation -->
  <rect x="340" y="160" width="160" height="40" fill="#d5f5e3" stroke="#000" stroke-width="1"/>
  <text x="420" y="175" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Exp. Approx.</text>
  <text x="420" y="195" font-family="Arial" font-size="12" text-anchor="middle">(LUT + Linear)</text>
  
  <!-- Arrow from Subtraction to Exp Approx -->
  <line x1="420" y1="120" x2="420" y2="160" stroke="#000" stroke-width="1.5"/>
  <polygon points="420,160 415,150 425,150" fill="#000"/>
  
  <!-- Exponential Values -->
  <rect x="340" y="240" width="160" height="40" fill="#d5f5e3" stroke="#000" stroke-width="1"/>
  <text x="420" y="265" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Exponential Values</text>
  
  <!-- Arrow from Exp Approx to Exp Values -->
  <line x1="420" y1="200" x2="420" y2="240" stroke="#000" stroke-width="1.5"/>
  <polygon points="420,240 415,230 425,230" fill="#000"/>
  
  <!-- Sum Calculator -->
  <rect x="100" y="240" width="160" height="40" fill="#d5f5e3" stroke="#000" stroke-width="1"/>
  <text x="180" y="265" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Sum Calculator</text>
  
  <!-- Arrow from Exp Values to Sum Calculator -->
  <line x1="340" y1="260" x2="260" y2="260" stroke="#000" stroke-width="1.5"/>
  <polygon points="260,260 270,255 270,265" fill="#000"/>
  
  <!-- Reciprocal Circuit -->
  <rect x="100" y="320" width="160" height="40" fill="#d5f5e3" stroke="#000" stroke-width="1"/>
  <text x="180" y="345" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Reciprocal Circuit</text>
  
  <!-- Arrow from Sum Calculator to Reciprocal -->
  <line x1="180" y1="280" x2="180" y2="320" stroke="#000" stroke-width="1.5"/>
  <polygon points="180,320 175,310 185,310" fill="#000"/>
  
  <!-- Multiplication Circuit -->
  <rect x="340" y="320" width="160" height="40" fill="#d5f5e3" stroke="#000" stroke-width="1"/>
  <text x="420" y="345" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Multiplication Circuit</text>
  
  <!-- Arrow from Reciprocal to Multiplication -->
  <line x1="260" y1="340" x2="340" y2="340" stroke="#000" stroke-width="1.5"/>
  <polygon points="340,340 330,335 330,345" fill="#000"/>
  
  <!-- Arrow from Exp Values to Multiplication -->
  <line x1="420" y1="280" x2="420" y2="320" stroke="#000" stroke-width="1.5"/>
  <polygon points="420,320 415,310 425,310" fill="#000"/>
  
  <!-- Output Normalized -->
  <rect x="340" y="400" width="160" height="40" fill="#d5f5e3" stroke="#000" stroke-width="1"/>
  <text x="420" y="420" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Output (Normalized)</text>
  
  <!-- Arrow from Multiplication to Output -->
  <line x1="420" y1="360" x2="420" y2="400" stroke="#000" stroke-width="1.5"/>
  <polygon points="420,400 415,390 425,390" fill="#000"/>
</svg>
