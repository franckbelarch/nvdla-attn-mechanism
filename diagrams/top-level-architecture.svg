<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Main NVDLA Container -->
  <rect x="50" y="20" width="500" height="360" fill="#f0f0f0" stroke="#000" stroke-width="2"/>
  <text x="300" y="50" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">NVDLA</text>
  
  <!-- Component Boxes -->
  <rect x="80" y="80" width="200" height="80" fill="#d4e6f1" stroke="#000" stroke-width="1"/>
  <text x="180" y="110" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Conv. Engine</text>
  <text x="180" y="130" font-family="Arial" font-size="12" text-anchor="middle">(CDMA, CMAC)</text>
  
  <rect x="320" y="80" width="200" height="80" fill="#d4e6f1" stroke="#000" stroke-width="1"/>
  <text x="420" y="110" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Single Vector Proc.</text>
  <text x="420" y="130" font-family="Arial" font-size="12" text-anchor="middle">(SDP)</text>
  
  <rect x="80" y="180" width="200" height="80" fill="#d4e6f1" stroke="#000" stroke-width="1"/>
  <text x="180" y="210" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Pooling Unit</text>
  <text x="180" y="230" font-family="Arial" font-size="12" text-anchor="middle">(PDP)</text>
  
  <rect x="320" y="180" width="200" height="80" fill="#d5f5e3" stroke="#000" stroke-width="2"/>
  <text x="420" y="210" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Attention Module</text>
  <text x="420" y="230" font-family="Arial" font-size="12" text-anchor="middle">(Our Implementation)</text>
  
  <!-- Interface Boxes -->
  <rect x="80" y="280" width="440" height="40" fill="#ebdef0" stroke="#000" stroke-width="1"/>
  <text x="300" y="305" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Memory Controller Interface</text>
  
  <rect x="80" y="330" width="440" height="40" fill="#ebdef0" stroke="#000" stroke-width="1"/>
  <text x="300" y="355" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Configuration Space Bus</text>
</svg>
